<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
        <link rel="stylesheet" data-name="vs/editor/editor.main" href="../lib/monaco-editor/min/vs/editor/editor.main.css">

        <script src="../lib/angular-1.6.1.min.js"></script>
        <script>if(typeof require !== "undefined") { var oldRequire = require; }</script>
        <script>var require = { paths: { 'vs': '../lib/monaco-editor/min/vs' } };</script>
        <script src="../lib/monaco-editor/min/vs/loader.js"></script>
        <script src="../lib/monaco-editor/min/vs/editor/editor.main.nls.js"></script>
        <script src="../lib/monaco-editor/min/vs/editor/editor.main.js"></script>
        <script>if(oldRequire){ require = oldRequire; }</script>

        <script src="../dist/angularMonacoEditor.min.js"></script>

        <script src="./simpleExample.js"></script>
    </head>
    <body ng-app="main" ng-init="cannotModify = false">
       
        <div ng-init="myCodeOriginal = 'this is some test';codeModified = 'this is some modified code'"></div>
        <angular-monaco-diff-editor original="myCodeOriginal" modified="codeModified" editor-height="400px" editor-width="100%"></angular-monaco-diff-editor>
        
    </body>
</html>
